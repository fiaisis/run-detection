[project]
name = "run-detection"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "confluent-kafka==2.1.1",
    "h5py==3.9.0",
    "stomp.py==8.1.0"

]


[project.urls]
"Repository" = "https://github.com/interactivereduction/run-detection"

[project.scripts]
run-detection = "rundetection.run_detection:main"

[project.optional-dependencies]
formatting = [
    "black==23.3.0"
]

test = [
    "pytest==7.4.0",
    "pytest-cov==4.1.0"
]

code-inspection = [
    "pylint==2.17.5",
    "mypy==1.4.1",
    "run-detection[test]"
]

dev = [
    "run-detection[code-inspection]"
]


[tool.setuptools]
packages = ["rundetection", "rundetection.rules"]
