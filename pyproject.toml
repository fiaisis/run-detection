[project]
name = "run-detection"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "stomp.py==8.1.0"
]

[project.urls]
"Repository" = "https://github.com/interactivereduction/run-detection"

[project.scripts]
run-detection = "rundetection.run_detection:main"

[project.optional-dependencies]
formatting = [
    "toml==0.10.2",
    "yapf==0.32.0",
]


test = [
    "pytest==7.2.0"
]

code-inspection = [
    "pylint==2.15.7",
    "mypy==0.991",
    "run-detection[test]"
]

[tool.setuptools]
packages = ["rundetection"]

[tool.yapf]
based_on_style = "pep8"
column_limit = 120