[project]
name = "run-detection"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "memphis-py==1.1.3",
    "h5py==3.9.0"
]


[project.urls]
"Repository" = "https://github.com/interactivereduction/run-detection"

[project.scripts]
run-detection = "rundetection.run_detection:main"

[project.optional-dependencies]
formatting = [
    "black==23.9.1"
]

test = [
    "pytest==7.4.2",
    "pytest-cov==4.1.0",
    "pytest-asyncio==0.21.0",
    "requests==2.31.0",
    "pytest-random-order==1.1.0"
]

code-inspection = [
    "pylint==2.17.7",
    "mypy==1.5.1",
    "run-detection[test]"
]

dev = [
    "run-detection[code-inspection]"
]


[tool.setuptools]
packages = ["rundetection", "rundetection.rules"]
