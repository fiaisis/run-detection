[project]
name = "run-detection"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "memphis-py==1.0.3",
    "h5py==3.8.0"
]


[project.urls]
"Repository" = "https://github.com/interactivereduction/run-detection"

[project.scripts]
run-detection = "rundetection.run_detection:main"

[project.optional-dependencies]
formatting = [
    "black==23.3.0"
]

test = [
    "pytest==7.3.1",
    "pytest-cov==4.0.0",
    "pytest-asyncio==0.21.0",
    "requests==2.28.2"

]

code-inspection = [
    "pylint==2.17.4",
    "mypy==1.3.0",
    "run-detection[test]"
]

dev = [
    "run-detection[code-inspection]"
]


[tool.setuptools]
packages = ["rundetection", "rundetection.rules"]
