[project]
name = "run-detection"
readme = "README.md"
version = "0.0.1"
dependencies = [
    "confluent-kafka==1.9.2",
    "h5py==3.7.0",
    "stomp.py==8.1.0"

]

[project.urls]
"Repository" = "https://github.com/interactivereduction/run-detection"

[project.scripts]
run-detection = "rundetection.run_detection:main"

[project.optional-dependencies]
formatting = [
    "black==22.12.0"
]

test = [
    "pytest==7.2.1"
]

code-inspection = [
    "pylint==2.16.2",
    "mypy==0.991",
    "run-detection[test]"
]

dev = [
    "run-detection[code-inspection]"
]


[tool.setuptools]
packages = ["rundetection"]
