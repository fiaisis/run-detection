version: "3.7"

services:
  rabbit-mq:
    image: "rabbitmq:3.12-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    network_mode: host

  run-detection:
    build:
      context: ../
      dockerfile: container/rundetection.D
    depends_on:
      rabbit-mq:
        condition: service_healthy
    network_mode: host
    volumes:
      - ../test/test_data/e2e_data:/archive
